<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Coordinates</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }

      html {
        width: 100%;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #f1f1e6;
        background-color: #02343f;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        margin: 50px auto;
      }

      body::after {
        content: '@yejinc';
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Courier New', Courier, monospace;
        margin: 50px 0;
        font-size: 12px;
        font-weight: 600;
        color: #e4f0ff;
      }

      .visually-hidden {
        position: absolute !important;
        width: 1px !important;
        height: 1px !important;
        padding: 0 !important;
        margin: -1px !important;
        overflow: hidden !important;
        clip: rect(0, 0, 0, 0) !important;
        white-space: nowrap !important;
        border: 0 !important;
      }

      .contents {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
      }

      .box-group {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        margin-right: 50px;
      }

      .box,
      .selected-box {
        margin-bottom: 24px;
        width: 180px;
        height: 180px;
      }
      .box {
        background-color: #005c60;
      }

      .box:last-child {
        margin-bottom: 0;
      }

      .selected-box {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 24px;
        background-color: #f9f871;
      }

      .selected-box:hover {
        animation-name: wiggle;
        animation-duration: 1200ms;
        animation-delay: 700ms;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }

      @keyframes wiggle {
        from {
          transform: rotate(-15deg);
        }
        to {
          transform: rotate(15deg);
        }
      }

      .selected-box-text {
        color: #334a52;
      }

      .button-group {
        position: sticky;
        top: 50px;
        display: flex;
        flex-direction: column;
        justify-items: flex-start;
        align-items: flex-start;
      }

      .scroll-button {
        margin-bottom: 24px;
        padding: 0 8px;
        height: 40px;
        width: auto;
        border: 0;
        border-radius: 4px;
        outline: none;
        cursor: pointer;
        background-color: #96afb8;
      }

      .scroll-button:last-child {
        margin-bottom: 0;
      }

      .scroll-button:hover {
        opacity: 0.4;
      }
    </style>
  </head>
  <body>
    <main class="contents">
      <section class="box-group">
        <h1 class="visually-hidden">Title</h1>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="selected-box">
          <p class="selected-box-text">
            üëâ click me <br />and checkout the console üëÄ
          </p>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </section>

      <section class="button-group">
        <h1 class="visually-hidden">Buttons</h1>
        <button type="button" class="scroll-button by-position">
          üìè Scroll down by 100px
        </button>
        <button type="button" class="scroll-button to-position">
          üîñ Scroll down to 100px
        </button>
        <button type="button" class="scroll-button to-selected">
          üü® Scroll down to selected box
        </button>
        <button type="button" class="scroll-button to-up">
          üîù Scroll up to top
        </button>
      </section>
    </main>
  </body>
  <script>
    // console-logging client and page position
    const selected = document.querySelector('.selected-box')

    selected.addEventListener('click', (event) => {
      console.log(selected.getBoundingClientRect())
      console.log(`client: ${event.clientX}, ${event.clientY}`)
      console.log(`page: ${event.pageX}, ${event.pageY}`)
    })

    // buttons that can scroll down to certain position

    const byPos = document.querySelector('.by-position')
    const toPos = document.querySelector('.to-position')
    const toSelected = document.querySelector('.to-selected')
    const toUp = document.querySelector('.to-up')

    byPos.addEventListener('click', () => {
      window.scrollBy({
        top: 100,
        left: 0,
        behavior: 'smooth',
      })
    })

    toPos.addEventListener('click', () => {
      window.scrollTo({
        top: 100,
        left: 0,
        behavior: 'smooth',
      })

      toSelected.addEventListener('click', () => {
        selected.scrollIntoView({
          behavior: 'smooth',
        })
      })
    })

    toUp.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        left: 0,
        behavior: 'smooth',
      })
    })
  </script>
</html>
